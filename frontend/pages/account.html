<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - BYBOOK</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo" onclick="window.location.href='../public/index.html'">BYBOOK</h1>
            <nav>
                <ul class="nav-links" id="navLinks">
                    <li><a href="../public/index.html">Home</a></li>
                    <li id="exploreOrDashboard"><a href="explore.html">Explore</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <div class="cart-icon" onclick="window.location.href='cart.html'" id="cartIcon">
                    ðŸ›’
                    <span class="badge" id="cartBadge">0</span>
                </div>
                <button class="btn btn-primary" id="authBtn">Login</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">My Account</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            <div class="admin-card">
                <h2>Profile Information</h2>
                <div id="profileInfo"></div>
            </div>

            <div class="admin-card">
                <h2>Quick Actions</h2>
                <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                    <button class="btn btn-accent" style="width: 100%;" onclick="window.location.href='explore.html'">Browse Books</button>
                    <button class="btn btn-accent" style="width: 100%;" onclick="window.location.href='cart.html'">View Cart</button>
                    <button class="btn btn-success" id="adminBtn" style="width: 100%; display: none;" onclick="window.location.href='admin.html'">Admin Dashboard</button>
                    <button class="btn btn-warning" style="width: 100%;" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BYBOOK. All Rights Reserved.</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        function init() {
            protectRoute();
            updateHeader();
            displayProfile();
        }

        function displayProfile() {
            const user = getCurrentUser();
            const profileDiv = document.getElementById('profileInfo');
            const adminBtn = document.getElementById('adminBtn');
            
            profileDiv.innerHTML = `
                <div style="margin-top: 1.5rem;">
                    <p style="margin-bottom: 1rem;">
                        <strong>Name:</strong> ${user.name}
                    </p>
                    <p style="margin-bottom: 1rem;">
                        <strong>Email:</strong> ${user.email}
                    </p>
                    <p>
                        <strong>Account Type:</strong> 
                        <span style="background: ${user.isAdmin ? '#f39c12' : '#3498db'}; color: white; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.875rem;">
                            ${user.isAdmin ? 'Admin' : 'Customer'}
                        </span>
                    </p>
                </div>
            `;

            if (user.isAdmin) {
                adminBtn.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
